name: Sync schedule from calendar

on:
  workflow_dispatch:
  schedule:
    - cron: "17 */6 * * *"

permissions:
  contents: write

concurrency:
  group: schedule-sync
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Generate content/schedule.json from ICS
        env:
          SCHEDULE_ICS_URL: ${{ secrets.SCHEDULE_ICS_URL }}
          SCHEDULE_WINDOW_DAYS: "120"
        run: |
          python scripts/ics_to_schedule.py --out content/schedule.json

      - name: Commit if changed
        run: |
          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi

          git config user.name "thomsfoolery-bot"
          git config user.email "thomsfoolery-bot@users.noreply.github.com"

          git add content/schedule.json
          git commit -m "chore: sync schedule.json from calendar"
          git push
